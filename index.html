<!-- without delay -->
<script>
    // Get the current URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    
    // Get the 'site' parameter from the URL
    const siteParam = urlParams.get('site');
  
    // Conditionally redirect based on the 'site' parameter value
    if (siteParam === 'example1') {
      window.location.href = "https://www.youtube.com";
    } else if (siteParam === 'example2') {
      window.location.href = "https://www.example2.com";
    } else {
      // Default redirection if no 'site' parameter or unknown value
      console.log("No redirection, staying on the current site.");
    }
  </script>
